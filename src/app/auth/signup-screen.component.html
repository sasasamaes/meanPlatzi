
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
    <mat-form-field>
        <input
            matInput
            placeholder="Nombre"
            formControlName="first_name"
            id="first_name">
    </mat-form-field>
    <mat-form-field>
        <input
            matInput
            placeholder="Apellido"
            formControlName="last_name"
            id="last_name">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Correo electrónico"
        formControlName="email"
        id="email">
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Contraseña"
        formControlName="password">
    </mat-form-field>
    
    <button
      type="submit"
      mat-raised-button
      color="accent">Crear Cuenta</button>
      <p style="text-align:center">
        ¿Ya tienes un usuario?
        <a md-buton color="primary" [routerLink]="['/signin']">Iniciar Sesión</a>
      </p>
  </form>
